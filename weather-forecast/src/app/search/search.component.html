<div class="search-container mat-elevation-z4">
    <mat-form-field appearance="fill" class="search-field">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter city" [formControl]="city" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectCity($event.option.value)">
            <ng-container *ngFor="let result of citiesFetched; trackBy: trackById">
                <mat-option [value]="result">
                    {{ result.name }} ({{ result.administrativeArea }})
                </mat-option>
            </ng-container>
            <mat-option *ngIf="noResultsFound && !error" disabled>
                No results found
            </mat-option>
            <mat-option *ngIf="error" disabled>
                {{ error }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-slide-toggle color="primary" [formControl]="unitToggle" [checked]="unitToggle.value === unitType.IMPERIAL"
        (change)="updateUnit($event)">
        {{ unitToggle.value === unitType.IMPERIAL ? 'Fahrenheit' : 'Celsius' }}
    </mat-slide-toggle>

</div>
