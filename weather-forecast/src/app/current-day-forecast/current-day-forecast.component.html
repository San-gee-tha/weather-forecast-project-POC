@if(date){
<div class="mat-elevation-z4 forecast-container">
    <div class="day-text">{{date.day}}</div>
    <div class="date">{{date.month}} , {{date.dayNumber}}</div>
    <span class="city-text">{{cityName}}</span>
    <div class="forecast-details">
        <table>
            <tr>
                <td>MAX TEMP</td>
                <td>{{forecast?.maxTemp}} {{forecast?.tempUnit}}</td>
            </tr>
            <tr>
                <td>MIN TEMP</td>
                <td>{{forecast?.minTemp}}  {{forecast?.tempUnit}}</td>
            </tr>
            <tr>
                <td>HUMIDITY</td>
                <td>{{forecast?.humidityDay}} %</td>
            </tr>
            <tr>
                <td>WIND SPEED</td>
                <td>{{forecast?.windDay?.speed}}{{forecast?.windDay?.unit}}</td>
            </tr>
        </table>
    </div>
</div>
}
